zeus-account-processor:
  api:
    version: 1.0.0
server:
  port: 8099
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  profiles:
    active: clean, local
  datasource:
    url: jdbc:mysql://localhost:3306/accountprocessordb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: accountprocessorapp
    password: password
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: zeus-account-processor-consumer-group
      enable-auto-commit: true
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
  flyway:
    user: accountprocessoradmin
    password: password
    clean-disabled: false
logging:
  file:
    name: logs/local/account-processor.log
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
